name: ForceItem
version: '${project.version}'
main: de.acktstudios.forceitem.Main
api-version: '1.20'
prefix: ForceItem
authors: [Christoph]

commands:
  start:
    description: Starts the Force Item game
    usage: /start
    aliases: [s]
  timer:
    description: Controls the timer with start, stop and reset
    usage: /timer
    aliases: [t]
  result:
    description: Get the end result of the event
    usage: /result
    aliases: [r]